<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap CURSA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Grid</h1>

    <!-- EXEMPLO 1 -->
    <h5 style="text-align: center;">EXEMPLO 1:</h5>

    <!-- Primeira linha -->
    <div class="container"> <!-- Essa classe possui o objetivo de centralizar o conteúdo -->
      <div class="row bg-dark">
        <div class="col bg-warning col-11">
          <p>.</p>
        </div>
        <div class="col bg-danger col-1">
          <p>.</p>
        </div>
        <div class="col bg-secondary col-1">
          <p>.</p>
        </div>
      </div>
      <!-- Segunda linha -->
      <div class="row bg-primary">
        <div class="col bg-info">
          <p>.</p>
        </div>
        <div class="col bg-success">
          <p>.</p>
        </div>
      </div>
    </div>

    <br>

    <!-- EXEMPLO 2 -->
    <h5 style="text-align: center;">EXEMPLO 2:</h5>

    <!-- Primeira linha -->
    <div class="container-fluid"> <!-- Essa classe possui o objetivo de posicionar o conteúdo o mais próximo possível da borda -->
      <div class="row bg-dark">
        <div class="col bg-warning col-11">
          <p>.</p>
        </div>
        <div class="col bg-danger col-1">
          <p>.</p>
        </div>
        <div class="col bg-secondary col-1">
          <p>.</p>
        </div>
      </div>
      <!-- Segunda linha -->
      <div class="row bg-primary">
        <div class="col bg-info">
          <p>.</p>
        </div>
        <div class="col bg-success">
          <p>.</p>
        </div>
      </div>
    </div>

    <br>

    <!-- EXEMPLO 3  -->
    <h5 style="text-align: center;">EXEMPLO 3:</h5>

    <!-- Primeira linha -->
    <div class="container-fluid">
      <div class="row bg-dark">
        <div class="col bg-warning col-6">
          <p>.</p>
        </div>
        <div class="col bg-danger col-6">
          <p>.</p>
        </div>
      </div>
      <!-- Segunda linha -->
      <div class="row bg-primary">
        <div class="col bg-info  col-6">
          <p>.</p>
        </div>
        <div class="col bg-success col-6">
          <p>.</p>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
