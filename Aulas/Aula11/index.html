<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Cursa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Componentes visuais</h1>

    <!-- Exemplo de alert -->
    <div class="alert alert-success">
        Lorem ipsum dolor, <a href="#" class="alert-link">isso é um link</a> adipisicing elit. Nesciunt. 
    </div>

    <!-- Exemplo de alert -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert"> <!-- Possui várias classes para estilizar e para que acontece alguma ação nessa div -->
        You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Exemplo de badge -->
    <button type="button" class="btn btn-primary">
        Notificações <span class="badge bg-light text-dark">4</span>
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
