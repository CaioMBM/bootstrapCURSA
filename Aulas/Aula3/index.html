<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap CURSA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Grid</h1>

    <!-- EXEMPLO 1 -->
    <h5>EXEMPLO 1:</h5>

    <!-- Primeira linha -->
    <!-- Quatro colunas -->
    <div class="row bg-dark">
      <div class="col bg-warning">
        <p>.</p>
      </div>
      <div class="col bg-danger">
        <p>.</p>
      </div>
      <div class="col bg-secondary">
        <p>.</p>
      </div>
      <div class="col bg-dark">
        <p>.</p>
      </div>
    </div>

    <!-- Segunda linha -->
    <!-- Duas colunas -->
    <div class="row bg-primary">
      <div class="col bg-info">
        <p>.</p>
      </div>
      <div class="col bg-success">
        <p>.</p>
      </div>
    </div>

    <br>

    <!-- EXEMPLO 2 -->
    <!-- Limitando o nº de colunas em uma linha -->
    <h5>EXEMPLO 2:</h5>

    <!-- Primeira linha -->
    <div class="row bg-dark">
      <div class="col bg-warning col-11">
        <p>.</p>
      </div>
      <div class="col bg-danger col-1"> <!-- Com ou sem esse col-1, o resultado mostrou ser o mesmo, mas irei deixar pq no vídeo ele deixa assim-->
        <p>.</p>
      </div>
    </div>

    <!-- Segunda linha -->
    <div class="row bg-primary">
      <div class="col bg-info">
        <p>.</p>
      </div>
      <div class="col bg-success">
        <p>.</p>
      </div>
    </div>

    <!-- Terceira linha -->
    <div class="row bg-dark">
      <div class="col bg-danger col-11">
        <p>.</p>
      </div>
      <div class="col bg-secondary col-1">
        <p>.</p>
      </div>
      <div class="col bg-success col-1"> <!-- Essa div com col-1 fará com que haja uma quebra de linha -->
        <p>.</p>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
